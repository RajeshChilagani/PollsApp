{% extends "poll/base.html" %}

        <div class="panel-heading">
            <h3 class="panel-title">Register</h3>
        </div>
    </div>
    <form method ="POST", action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" name="Create Account">

    <a href="{% url 'poll:loginpage'%}">Login?</a>
</div>
{% endblock %}
